  <!-- Pembayaran -->
  <section class="pembayaran-section">
    <div class="form-container">
      <h2>Pembayaran <span class="merah">Game</span></h2>
      <form action="#">
        <label for="game">Pilih Game</label>
        <select id="game" required>
          <option value="">-- Pilih Game --</option>
          <option>Mobile Legends</option>
          <option>Free Fire</option>
          <option>PUBG Mobile</option>
          <option>Valorant</option>
          <option>Genshin Impact</option>
          <option>Call of Duty</option>
        </select>

        <label for="nama">Nama Lengkap</label>
        <input type="text" id="nama" placeholder="Masukkan nama Anda" required>

        <label for="email">Email Aktif</label>
        <input type="email" id="email" placeholder="Masukkan email" required>

        <label for="user-id">User ID / Nickname</label>
        <input type="text" id="user-id" placeholder="Contoh: 123456789 (Zone ID / Nickname)" required>

        <label for="metode">Metode Pembayaran</label>
        <select id="metode" required>
          <option value="">-- Pilih --</option>
          <option>DANA</option>
          <option>OVO</option>
          <option>GoPay</option>
          <option>Transfer BRI</option>
          <option>QRIS</option>
        </select>

        <label for="jumlah">Jumlah Pembayaran</label>
        <input type="number" id="jumlah" placeholder="Contoh: 50000" required>

        <button type="submit">Bayar Sekarang</button>
      </form>
    </div>
  </section>

      </ul>
    </div>
  </section>
